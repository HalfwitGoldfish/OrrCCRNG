<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge "RNG"</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="rng-grid">
      <div class="box-body">
        <h1 class="size-36">
          First Name:<br/>
          <span
            id="firstName"
            class="size-30 normal"
            >---
          </span>
        </h1>

        <h1 class="size-36">
          Last Name:<br/>
          <span
            id="lastName"
            class="size-30 normal"
            >---
          </span>
        </h1>

        <h1 class="size-36">
          Codestack Email:<br/>
          <span
            id="codestack"
            class="size-30 normal"
            >---
          </span>
        </h1>

        <h1 class="size-36">
          Email:<br/>
          <span
            id="email"
            class="size-30 normal"
            >---
          </span>
        </h1>

        <h1 class="size-36">
          Role:<br/>
          <span
            id="role"
            class="size-30 normal"
            >---
          </span>
        </h1>

        <div class="">
          <button
            id="randomize"
            class="random-btn size-26"
            >Randomize
          </button>
        </div>
      </div>

      <div class="box-body">
        <p
          class="bold size-26"
          >Previous Peers:
        </p>

        <div>
          <span
            id="previousPeers"
            class="previous-peers size-20"
            >---
          </span>
        </div>
      </div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
